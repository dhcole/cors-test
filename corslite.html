<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title></title>
    <script src="jquery.js"></script>
    <script src="corslite.js"></script>
</head>
<body>
    <h1></h1>
    <div id="content"></div>
    
    <script>
      /*
        corslite.js is called with an xhr() function
        its callback passes an error and response xhr object)
      */
      xhr('http://static.devseed.com/privacyPolicy.json', function(error, response) {
        /* Parse JSON from xhr.responseText */
        var d = JSON.parse(response.responseText);
        $('h1').html(d.title);
        $('#content').html(d.meal);
      });
    </script>
</body>
</html>
