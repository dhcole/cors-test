<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title></title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="corslite.js"></script>
</head>
<body>
    <h1></h1>
    <div id="content"></div>
    
    <script>
      /*
        corslite.js is called with an xhr() function
        its callback passes an error and response xhr object)
      */
      xhr('http://static.devseed.com/privacyPolicy.json', function(error, response) {

        /* get the response text and parse it to JSON */
        var d = JSON.parse(response.response);
        $('h1').html(d.title);
        $('#content').html(d.meal);
      });
    </script>
</body>
</html>
